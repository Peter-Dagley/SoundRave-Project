<!DOCTYPE html>
<html>
    <head>
        <title>SoundRave - Home</title>
        <link rel="stylesheet" href="styles.css">
        <style></style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>

    <body>      
       
        <h1>SoundRave</h1>

        <div class="links">
        <h3 id="1"><a href="/h2-console" target="_blank" rel="noopener noreferrer">H2 Console</a></h3><br>
        </div>

        <div id="rootdiv" class="flex-container">
            <div>
                <input class="input1" type="text" id="titleInput" placeholder="Title..."><br>
                <input class="input1" type="text" id="artistInput" placeholder="Artist..."><br>
                <input class="input1" type="text" id="genreInput" placeholder="Genre..."><br>
                <input class="input1" type="number" id="lengthInput" placeholder="Length...">
                <button id="createButton">Create Song...</button><br><br>
                
                <input class="input1" type="number" id="deleteInput" placeholder="Enter ID...">
                <button id="deleteButton">Delete Song...</button><br><br>
                
            </div>
            <div>
                <input class="input2" id="idInput" placeholder="Enter ID..."></input> 
                <button id="idButton">Find song...</button>
                    
                <!-- <center><h4>Car list:</h4></center> -->
                <ul id="songList"></ul>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Length</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2"></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>

            </div>
        </div>     
   
        <script type="text/javascript" src="homescript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
